version: "3.8"

services:
  app:
    build: .
    container_name: chatbot_app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:6
    container_name: chatbot_mongo
    command: ["mongod", "--auth"]
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    restart: unless-stopped

  cron:
    build: .
    container_name: chatbot_cron
    command: ["cron", "-f"]
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    depends_on:
      - mongo
    restart: unless-stopped
